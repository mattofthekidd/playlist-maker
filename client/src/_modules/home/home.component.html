<mat-toolbar class="toolbar">
  <span
    >Playlist Maker
    <!-- <img cImg fluid src="assets/SpotifyLogoRGBGreen.png" /> -->
  </span>

  <span class="spotify-icon">
    <img
      Src="/assets/SpotifyLogoRGBGreen.png"
      background-element=" transparent"
      object-fit:
      cover
      width="auto"
      height="30vh"
    />
  </span>

  <span class="actions">
    <button
      mat-icon-button
      class="search-button"
      aria-label="Search Button"
      matTooltip="Search"
      (click)="searchMusic()"
    >
      <mat-icon>search</mat-icon>
    </button>
    <button
      mat-icon-button
      class="account"
      aria-label="Account Button"
      (click)="account()"
      matTooltip="Account"
    >
      <mat-icon>person</mat-icon>
    </button>
    <button
      mat-button
      class="login-button"
      aria-label="Login Button"
      (click)="login()"
    >
      Login
    </button>
  </span>
</mat-toolbar>
<div class="body">
  <div>
    <span class="item">Side menu</span>
    <div class="side-menu-top">
      side menu top
      <button mat-button color="basic" mat-stroked-button (click)="loadHome()">
        Home
      </button>
      <button
        mat-button
        color="basic"
        mat-stroked-button
        (click)="loadLibrary()"
      >
        Library
      </button>
    </div>

    <mat-divider [vertical]="false" class="hori-divider"></mat-divider>

    <div class="side-menu">
      side menu bottom
      <mat-list-item style="color: white">
        <p matLine>white Text</p>
      </mat-list-item>
      <mat-action-list>
        <mat-list-item *ngFor="let item of fakeList_sideMenu">
          <span class="item">{{ item.name }} - {{ item.description }}</span>
        </mat-list-item>
      </mat-action-list>
    </div>
  </div>

  <mat-divider [vertical]="true" class="vert-divider"></mat-divider>

  <div class="main">
    <div>Main Menu</div>
    <!-- title bar goes here -->
    <div>Title bar</div>
    <!-- name of playlist -->
    <mat-list>
      <mat-list-item *ngFor="let item of fakeList_mainMenu">
        <span class="item"> {{ item.name }} by {{ item.description }} </span>
      </mat-list-item>
    </mat-list>
  </div>
</div>
