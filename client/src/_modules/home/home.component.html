<mat-toolbar>
  <span>Playlist Maker</span>
  <span class="spacer"></span>
  <button
    mat-icon-button
    class="search-button"
    aria-label="Search Button"
    (click)="searchMusic()"
  >
    <mat-icon>search</mat-icon>
  </button>
  <button
    mat-button
    class="login-button"
    aria-label="Login Button"
    (click)="login()"
  >
    Login
  </button>
</mat-toolbar>
